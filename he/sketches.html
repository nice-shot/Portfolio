    <nav class="navbar navbar-default">

    <div class="container">
      <h1 class="text-center">רישומים</h1>
      <div id="size-check" class="hidden-xs"></div>
      <div id="sketch-grid" class="free-wall">
                <div class="brick"><img id="DadDrinking" src="../assets/sketches/DadDrinkingSmall.jpg"></div>
                <div class="brick"><img id="BottleHolder" src="../assets/sketches/BottleHolderSmall.jpg"></div>
                <div class="brick"><img id="BurlesqueGirl" src="../assets/sketches/BurlesqueGirlSmall.jpg"></div>
                <div class="brick"><img id="AirConditionairRemote" src="../assets/sketches/AirConditionairRemoteSmall.jpg"></div>
                <div class="brick"><img id="GuyWithHatUsingComputer" src="../assets/sketches/GuyWithHatUsingComputerSmall.jpg"></div>
                <div class="brick"><img id="NakedWomanPointing" src="../assets/sketches/NakedWomanPointingSmall.jpg"></div>
                <div class="brick"><img id="SoniaCouch" src="../assets/sketches/SoniaCouchSmall.jpg"></div>
                <div class="brick"><img id="WomanCoolPoseArmsDown" src="../assets/sketches/WomanCoolPoseArmsDownSmall.jpg"></div>
                <div class="brick"><img id="WomanHoldingHandUp" src="../assets/sketches/WomanHoldingHandUpSmall.jpg"></div>
                <div class="brick"><img id="WomanHoldingVase" src="../assets/sketches/WomanHoldingVaseSmall.jpg"></div>
                <div class="brick"><img id="WristWatch" src="../assets/sketches/WristWatchSmall.jpg"></div>
      </div>
      <div id="sketchModal" tabindex="-1" role="dialog" //- aria-labelledby="videoModalLabel" aria-hidden="true" class="modal fade hidden-xs">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-body"><img class="img-responsive center-block"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../bower_components/typed.js/js/typed.js"></script>
    <script src="../bower_components/freewall/freewall.js"></script>
    <!-- endbower -->
    <script src="../js/main.js"></script>
    <script>
      $(function () {
          function createWall() {
              var wall = new freewall("#sketch-grid")
              wall.reset({
                  selector: ".brick",
                  animate: true,
                  onResize: function () {
                      wall.fitWidth();
                  },
                  cellW: function (width) {
                      var cellWidth = width / 3;
                      return cellWidth - 20;
                  },
                  cellH: "auto",
              })
      
              var images = wall.container.find(".brick");
              images.find('img').load(function () {
                  console.log("image: " + this.src + "was loaded");
                  wall.fitWidth();
              });
              return wall;
          }
      
          createWall();
          var sizeCheck = $("#size-check");
          $("#sketch-grid img").click(function (event) {
              var modal = $("#sketchModal");
              var imageURL = this.src.replace("Small", "Medium");
              if (sizeCheck.is(":visible")) {
                  modal.find(".modal-body > img").attr("src", imageURL);
                  modal.modal();
              }
          });
      });
    </script>
  </body>
