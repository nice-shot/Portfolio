<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nadav Sheffer - Portfolio</title>

    <!-- bower:css -->
    <!-- endbower -->
    <link rel="stylesheet" href="css/main.css" />
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>{{fullname}}</h1>
        <div class="row" id="interests">
          <div class="col-md-3" id="programming">
            <!-- Additional span so the cursor will be in the same row after
                 type effect -->
            <h3><span>{{programming}}</span></h3>
          </div>
          <div class="col-md-3" id="design"><h3>{{design}}</h3></div>
          <div class="col-md-3"><h3>{{film}}</h3></div>
          <div class="col-md-3">
            <h3>{{animation}} <small>({{animation-secondary}})</small></h3>
          </div>
        </div>
      </div>
    </div>

    <!-- bower:js -->
    <!-- endbower -->
    <script src="js/main.js"></script>
    <script>
    $(document).ready(function() {
        Effects.programmingTypeIn();
        Effects.designWriteOn();
    });
    </script>
  </body>
</html>
