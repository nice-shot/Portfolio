    <div class="container">
      <h1 class="text-center">Drawings and Designs</h1>
      <div class="row">
        <div id="drawings-carousel" data-ride="carousel" data-interval="" class="carousel slide"> 
          <!-- Content-->
          <div role="listbox" class="carousel-inner">
                        <div data-title="Untitled" data-desc="A small drawing I did for a gallary that we've opened in my unit" class="item active"><img src="../assets/drawings/eyes_invite_drawing.jpg" class="img-responsive"></div>
                        <div data-title="Movie Man Evolution" data-desc="A flyer I've made to hour first year cinema major screening" class="item"><img src="../assets/drawings/movie_man_evolution.jpg" class="img-responsive"></div>
                        <div data-title="Department Logo" data-desc="A logo I've made for my department in the army. I needed to combine a falcon, hand, globe and a spear" class="item"><img src="../assets/drawings/mador_logo.jpg" class="img-responsive"></div>
                        <div data-title="Comic Style Self-portrait" data-desc="An expirement I did with rotoscoping and Photoshop effects" class="item"><img src="../assets/drawings/self_portrait_reaching_hand.jpg" class="img-responsive"></div>
          </div>
          <!-- Controls--><a role="button" data-slide="prev" href="#drawings-carousel" class="left carousel-control"><span aria-hidden="true" class="glyphicon glyphicon-chevron-left"></span><span class="sr-only">Previous</span></a><a role="button" data-slide="next" href="#drawings-carousel" class="right carousel-control"><span aria-hidden="true" class="glyphicon glyphicon-chevron-right"></span><span class="sr-only">Next</span></a>

    <script>
      $(function () {
        var pictureDesc = $("#picture-desc");
      
        function updateDescription(item) {
          pictureDesc.find("h2").text(item.data("title"));
          pictureDesc.find("p").text(item.data("desc"));
        }
      
        // Add data for the first element
        updateDescription($(".item.active"));
      
        $("#drawings-carousel").on("slide.bs.carousel", function (event) {
          updateDescription($(event.relatedTarget));
        });
      });
    </script>
